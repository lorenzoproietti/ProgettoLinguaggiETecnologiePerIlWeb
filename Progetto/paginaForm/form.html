<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Where Do You Want To Go?</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Enter Your Preferences</h2>
        <p class="lead">Choose departure date, return date, continental area and preferred temperature range and we will do the rest</p>
      </div>

      <div class="row">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Your Requests</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="departureDate">Departure Date</label>
                <input type="date" class="form-control" id="departureDate" required>
                <div class="invalid-feedback">
                  Valid departure date is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="returnDate">Return Date</label>
                <input type="date" class="form-control" id="returnDate" required>
                <div class="invalid-feedback">
                  Valid return date is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="continentalArea">Continental Area</label>
              <select id="continentalArea">
                  <option selected value="None"></option>
                  <option value="Eastern Europe">Eastern Europe</option>
                  <option value="West Europe">West Europe</option>
                  <option value="Northern Europe">Northern Europe</option>
                  <option value="Southern Europe">Southern Europe</option>
                  <option value="North America">North America</option>
                  <option value="South America">South America</option>
                  <option value="Asia">Asia</option>
                  <option value="Africa">Africa</option>
                  <option value="Oceania">Oceania</option>
                </select>
              <div class="invalid-feedback">
                Please enter your desired continental area.
              </div>
            </div>

            <div class="mb-3">
              <label for="temp1">Minimum Temperature</label>
              <input type="number" class="form-control" id="temp1" min="-50" max="50">
              <label for="temp2">Maximum Temperature</label>
              <input type="number" class="form-control" id="temp2" min="-50" max="50">
            </div>

            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="save-info">
              <label class="custom-control-label" for="save-info">Save this information for next time</label>
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Check</button>
          </form>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../assets/js/vendor/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
