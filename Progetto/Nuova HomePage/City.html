<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Travel Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400|Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style1.css">
  
  <script type="text/javascript" language="javascript" src="formScript.js"></script>

  
</head>

<body onLoad="sectAttributes()">
  
<div id="container">
  <div class="slide anim-in">
    <div class="image" id="imageB"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1 class="title" id="h1"></h1>
      <div class="emblem" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/italian-emblem.svg)"></div>
      <ul class="city-info">
        <li class="country" id="country"></li>
        <li class="founded">Founded: 697</li>
        <li class="population">Population: 260,060</li>
      </ul>
    </div>
    <div class="btn-close"></div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
